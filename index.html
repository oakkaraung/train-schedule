<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Current Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th><strong>Train</strong></th>
                                    <th><strong>Destination</strong></th>
                                    <th><strong>Next Train</strong></th>
                                    <th><strong>Frequency</strong></th>
                                    <th><strong>Time Until Next Train</strong></th>
                                </tr>
                            </thead>
                            <tbody id="table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-destination">Destination</label>
                                <input class="form-control" id="train-destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="start-time">First Train</label>
                                <input class="form-control" id="start-time" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit-data" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
